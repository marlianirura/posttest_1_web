<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daftar</title>
</head>
<body>
    <header>
        <img src="primagama.png" align="left" width="105px">
        <br>
        <div class="judul">
        <marquee><h1> PRIMA GAMA</h1></marquee>
        </div>
    </header>

    <nav>
        <a href="beranda.html"><span>Beranda</span></a>
        <a href="tentang.html"><span>Tentang</span></a>
        <a href="kontak.html"><span>Kontak</span></a>
    </nav>

    <form>
        <div class="daptar">
        <center><h4>Silahkan Masukan Data Diri Anda Dengan Benar</h4></center>
        <br>
        Nama : 
        <input type="text" name="nama" required/>
        <br>
        <br>
        Password :
        <input type="password" name="password" required/>
        <br> 
        <br>
        E-Mail:
        <input type="email" name="email" required/>
        <br>
        <br>
        Jenis Kelamin :
        <input type="radio" id="p" name="Jenis Kelamin"> 
        <label for="p">Perempuan</label>
        <input type="radio" id="l" name="Jenis Kelamin"> 
        <label for="l">Laki-laki</label>
        <br>
        <br>
        Jenjang Sekolah :
        <input type="checkbox"> SD
        <input type="checkbox"> SMP
        <input type="checkbox"> SMA
        <br>
        <br>
        Pelajaran yang Disukai :
        <select>
            <option>IPA</option>
            <option>IPS</option>
            <option>BAHASA</option>
        </select>
        <br>
        <br>
        Foto : 
        <input type="file">
        <br>
        <br>
        Alasan Mendaftar di Prima Gama :
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
        </div>
    </form>

    <footer>
        <p>2023</p> 
        <p>Marliani Rura</p>
        <p>Samarinda</p>
    </footer>
</body>
</html>
